<h2 mat-dialog-title>{{ data.title || 'Confirm' }}</h2>

<mat-dialog-content>
    <p class="mb-0">{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end" class="btn-wrap">
  <button class="btn secondary-btn" mat-button (click)="cancel()">
        {{ data.cancelText || 'No' }}
    </button>

    <button class="btn primary-btn" mat-flat-button (click)="confirm()">
        {{ data.confirmText || 'Yes' }}
    </button>
</mat-dialog-actions>

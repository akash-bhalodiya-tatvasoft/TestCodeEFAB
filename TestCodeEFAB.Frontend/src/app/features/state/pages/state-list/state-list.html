<div class="list-container">
	<div class="page-title-block">
		<h2>State</h2>
		<button class="btn primary-btn" mat-flat-button color="primary" (click)="onCreate()">
    <mat-icon>add</mat-icon> Add State
</button>
	</div>

	<div class="search-wrap">
        
    <mat-form-field appearance="outline" class="search-field custom-form-field">
        <mat-label>Search</mat-label>
        <input matInput 
               [value]="searchText()" 
               (input)="searchText.set($any($event.target).value)"
               (keyup.enter)="onSearchChange(searchText())" 
               placeholder="Search ..."
               autocomplete="off">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
        <form [formGroup]="filterForm" class="filter-form">
 <div class="inner-wrap">
        <h3>Filters</h3>

        <mat-form-field appearance="outline" class="custom-form-field">
        <mat-label>Country Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>


    <div class="btn-wrap">
          <button class="btn secondary-btn" mat-button color="warn" type="button" (click)="resetFilters()" matTooltip="Clear all filters">
            <mat-icon>restart_alt</mat-icon> Reset</button>
    
          <button class="btn primary-btn" mat-flat-button color="primary" type="button" (click)="applyFilters()">
            <mat-icon>check</mat-icon> Apply
          </button>
    </div>
  </div>
</form>
</div>
	
	<div class="table-wrap">
		<div class="table-responsive">
			<table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSortChange($event)" class="custom-table">
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>  #  </th>
      <td mat-cell *matCellDef="let item; let i = index"> {{ i + 1 }} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> State Name </th>
      <td mat-cell *matCellDef="let item"> {{ item.name }} </td>
    </ng-container>
    <ng-container matColumnDef="cName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Country Name </th>
      <td mat-cell *matCellDef="let item"> {{ item.cName }} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let item">
        <button mat-icon-button color="primary" (click)="onEdit(item.stateId)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" (click)="onDelete(item.stateId)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['index', 'name', 'cName', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['index', 'name', 'cName', 'actions'];"></tr>
    <!-- No data message -->
    @if (dataSource.data.length === 0) {
      <tr>
        <td [attr.colspan]="4" class="text-center py-3">
          No data found.
        </td>
      </tr>
    }
</table>

		</div>
	</div>

	@if (loading()) {
	<div class="loading-overlay">
		<div class="loading-overlay-content">
			<mat-spinner diameter="50"></mat-spinner>
			<p>Loading...</p>
		</div>
		<p>Loading data...</p>
	</div>
	}
</div>

<div class="modal-body">
    <p>Are you sure you want to logout?</p>
    <div class="btn-wrap">
        <button class="btn secondary-btn" mat-button (click)="cancel()" title="Cancel">Cancel</button>
        <button class="btn primary-btn" mat-flat-button color="primary" (click)="logout()" title="Logout">
            Logout
        </button>
    </div>
</div>

<div class="list-container">
	<div class="page-title-block">
		<h2>Country</h2>
		<button class="btn primary-btn" mat-flat-button color="primary" (click)="onCreate()">
    <mat-icon>add</mat-icon> Add Country
</button>
	</div>

	<div class="search-wrap">
        
    <mat-form-field appearance="outline" class="search-field custom-form-field">
        <mat-label>Search</mat-label>
        <input matInput 
               [value]="searchText()" 
               (input)="searchText.set($any($event.target).value)"
               (keyup.enter)="onSearchChange(searchText())" 
               placeholder="Search ..."
               autocomplete="off">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
        
</div>
	
	<div class="table-wrap">
		<div class="table-responsive">
			<table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSortChange($event)" class="custom-table">
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>  #  </th>
      <td mat-cell *matCellDef="let item; let i = index"> {{ i + 1 + (pageIndex() * pageSize()) }} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let item"> {{ item.name }} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let item">
        <button mat-icon-button color="primary" (click)="onEdit(item.countryId)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" (click)="onDelete(item.countryId)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['index', 'name', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['index', 'name', 'actions'];"></tr>
    <!-- No data message -->
    @if (dataSource.data.length === 0) {
      <tr>
        <td [attr.colspan]="3" class="text-center py-3">
          No data found.
        </td>
      </tr>
    }
</table>

<mat-paginator [length]="totalCount()" 
                [pageSize]="pageSize()" 
                [pageSizeOptions]="pageSizeOptions"
                [showFirstLastButtons]="true"
                (page)="onPageChange($event)"
                aria-label="Select page">
</mat-paginator>

		</div>
	</div>

	@if (loading()) {
	<div class="loading-overlay">
		<div class="loading-overlay-content">
			<mat-spinner diameter="50"></mat-spinner>
			<p>Loading...</p>
		</div>
		<p>Loading data...</p>
	</div>
	}
</div>
